<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默示录-Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        body { font-family: 'Inter', sans-serif; }
        .loader { @apply w-10 h-10 border-4 border-gray-600 rounded-full; border-top-color: #f59e0b; animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .class-card { @apply p-4 bg-gray-700 rounded-lg border-4 border-transparent cursor-pointer transition-all duration-200 hover:bg-gray-600 hover:scale-105; }
        .class-card[data-theme="red"].selected { @apply border-red-500 shadow-lg shadow-red-500/30; }
        .class-card[data-theme="blue"].selected { @apply border-blue-500 shadow-lg shadow-blue-500/30; }
        .class-card[data-theme="green"].selected { @apply border-green-500 shadow-lg shadow-green-500/30; }
        .class-card[data-theme="yellow"].selected { @apply border-yellow-500 shadow-lg shadow-yellow-500/30; }
        .class-card[data-theme="purple"].selected { @apply border-purple-500 shadow-lg shadow-purple-500/30; }
        .portrait-border[data-theme="red"] { @apply border-red-500; }
        .portrait-border[data-theme="blue"] { @apply border-blue-500; }
        .portrait-border[data-theme="green"] { @apply border-green-500; }
        .portrait-border[data-theme="yellow"] { @apply border-yellow-500; }
        .portrait-border[data-theme="purple"] { @apply border-purple-500; }
        .fade-in-scale { animation: fadeInScale 0.3s ease-out forwards; }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-backdrop { @apply fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center transition-opacity duration-300 z-40; }
        .hp-bar-bg { @apply w-full bg-gray-700 rounded-full h-4 overflow-hidden; }
        .hp-bar-fill { @apply bg-green-500 h-full rounded-full transition-all duration-300; }
        .hp-bar-fill.low { @apply bg-yellow-500; }
        .hp-bar-fill.critical { @apply bg-red-500; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div id="loading-container" class="flex flex-col items-center justify-center"><div class="loader"></div><p class="mt-4 text-yellow-400">正在连接世界...</p></div>
        <div id="logo-placeholder" class="hidden w-full max-w-md h-24 mb-4 bg-gray-800/50 rounded-lg flex items-center justify-center text-gray-500 italic">游戏LOGO</div>
        <h1 id="main-title" class="hidden text-4xl md:text-5xl font-bold mb-4 text-yellow-400">默示录-Link</h1>
        <div id="auth-container" class="hidden w-full max-w-md bg-gray-800 rounded-lg shadow-md p-8">
            <h2 id="form-title" class="text-2xl font-bold mb-6 text-center text-gray-200">登录</h2>
            <form id="login-form">
                <div class="mb-4"><label for="login-email" class="block text-sm font-medium text-gray-400 mb-2">邮箱</label><input type="email" id="login-email" name="login-email" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"></div>
                <div class="mb-6"><label for="login-password" class="block text-sm font-medium text-gray-400 mb-2">密码</label><input type="password" id="login-password" name="login-password" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"></div>
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-md transition duration-300">登录</button>
            </form>
            <form id="register-form" class="hidden">
                 <div class="mb-4"><label for="register-username" class="block text-sm font-medium text-gray-400 mb-2">账户名</label><input type="text" id="register-username" name="register-username" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white"></div>
                 <div class="mb-4"><label for="register-email" class="block text-sm font-medium text-gray-400 mb-2">邮箱</label><input type="email" id="register-email" name="register-email" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white"></div>
                 <div class="mb-6"><label for="register-password" class="block text-sm font-medium text-gray-400 mb-2">密码</label><input type="password" id="register-password" name="register-password" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white"></div>
                 <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">注册</button>
            </form>
            <p class="text-center text-sm text-gray-400 mt-6"><a href="#" id="toggle-form" class="text-yellow-400 hover:underline">还没有账户？去注册</a></p>
            <div class="mt-8 text-center"><button id="open-test-tool-btn" class="text-sm text-gray-400 hover:text-yellow-400 underline">打开数值测试工具</button></div>
        </div>
        <div id="character-creation-container" class="hidden w-full max-w-4xl bg-gray-800 rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-200">创建你的角色</h2>
            <form id="character-creation-form" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <div class="mb-4"><label for="char-nickname" class="block text-sm font-medium text-gray-400 mb-2">昵称</label><input type="text" id="char-nickname" name="char-nickname" required maxlength="12" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white"></div>
                    <div class="mb-4"><label class="block text-sm font-medium text-gray-400 mb-2">性别</label><div class="flex gap-4"><label class="flex items-center"><input type="radio" name="gender" value="男" checked class="mr-2 bg-gray-700 text-yellow-500">男</label><label class="flex items-center"><input type="radio" name="gender" value="女" class="mr-2 bg-gray-700 text-yellow-500">女</label></div></div>
                    <input type="hidden" id="selected-class-id" name="selected-class-id">
                    <div id="char-class-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                </div>
                <div><div id="class-preview-container" class="hidden bg-gray-900/50 p-4 rounded-lg sticky top-8"><div class="flex justify-center mb-4" id="class-portrait-preview"></div><div id="class-stats-preview" class="mb-4"></div><div id="class-skills-preview"></div></div></div>
                <button type="submit" class="md:col-span-2 w-full mt-6 bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-4 rounded-md transition duration-300 text-lg">开启冒险</button>
            </form>
        </div>
        <div id="game-container" class="hidden w-full max-w-5xl h-[80vh] bg-gray-800 rounded-lg shadow-md p-4 flex flex-col">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                <div class="text-lg font-bold text-yellow-400">欢迎, <span id="player-name">玩家</span>!</div>
                <div><span class="text-sm text-gray-400 mr-4">用户ID: <span id="user-id-display"></span></span><button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 text-sm rounded-md transition duration-300">退出登录</button></div>
            </div>
            <div class="flex-grow flex gap-4 overflow-hidden">
                <div id="game-log" class="flex-grow bg-gray-900 rounded-md p-4 overflow-y-auto text-gray-300 text-sm leading-relaxed"><p>欢迎来到这个世界...</p></div>
                <div class="w-1/3 bg-gray-900 rounded-md p-4 flex flex-col gap-4">
                    <div><h3 class="font-bold text-yellow-400 border-b border-gray-700 pb-1 mb-2">角色状态</h3><div id="player-stats"></div></div>
                    <div><h3 class="font-bold text-yellow-400 border-b border-gray-700 pb-1 mb-2">操作</h3><div id="actions" class="flex flex-col gap-2"></div></div>
                </div>
            </div>
        </div>
        <div id="combat-container" class="hidden w-full max-w-3xl bg-gray-800 rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-center text-red-500 animate-pulse">战斗中！</h2>
            <div class="flex justify-between items-start text-center">
                <div class="w-1/3"><div id="combat-player-portrait" class="w-32 h-32 bg-gray-700 rounded-full mx-auto border-4"></div><h3 id="combat-player-name" class="text-xl font-bold mt-2">玩家</h3><div class="mt-2"><div id="combat-player-hp" class="text-sm text-white mb-1"></div><div class="hp-bar-bg"><div id="combat-player-hp-bar" class="hp-bar-fill"></div></div></div></div>
                <div class="text-4xl font-bold text-gray-500 pt-12">VS</div>
                <div class="w-1/3"><div id="combat-monster-portrait" class="w-32 h-32 bg-gray-700 rounded-full mx-auto border-4 border-red-500"></div><h3 id="combat-monster-name" class="text-xl font-bold mt-2">怪物</h3><div class="mt-2"><div id="combat-monster-hp" class="text-sm text-white mb-1"></div><div class="hp-bar-bg"><div id="combat-monster-hp-bar" class="hp-bar-fill"></div></div></div></div>
            </div>
            <div id="combat-log" class="mt-6 h-48 bg-gray-900 rounded p-2 overflow-y-auto text-sm font-mono"></div>
        </div>
        <div id="message-box" class="hidden fixed top-5 text-white py-2 px-4 rounded-lg shadow-lg z-50"><p id="message-text"></p></div>
        <div id="confirmation-modal" class="hidden"><div class="modal-backdrop"><div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm"><p id="confirm-text" class="text-white mb-4 break-words"></p><div class="flex justify-end gap-4"><button id="cancel-btn" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md text-white font-semibold">取消</button><button id="confirm-btn" class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md text-white font-semibold">确定</button></div></div></div></div>
        <div id="test-tool-modal" class="hidden"><div class="modal-backdrop"><div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-6xl h-5/6 flex flex-col"><h2 class="text-2xl font-bold mb-4 text-center text-yellow-400">数值测试工具</h2><div class="flex-grow grid grid-cols-3 gap-4 overflow-hidden text-xs"><div class="bg-gray-900 p-4 rounded overflow-y-auto"><h3 class="font-bold text-lg text-cyan-400 mb-2">攻击方</h3><h4 class="font-semibold mt-4 border-b border-gray-700">基础属性</h4><div id="attacker-base-stats" class="font-mono"></div><h4 class="font-semibold mt-4 border-b border-gray-700">计算后属性</h4><div id="attacker-calc-stats" class="font-mono"></div></div><div class="bg-gray-900 p-4 rounded overflow-y-auto"><h3 class="font-bold text-lg text-red-400 mb-2">防御方</h3><h4 class="font-semibold mt-4 border-b border-gray-700">基础属性</h4><div id="defender-base-stats" class="font-mono"></div><h4 class="font-semibold mt-4 border-b border-gray-700">计算后属性</h4><div id="defender-calc-stats" class="font-mono"></div></div><div class="bg-gray-900 p-4 rounded overflow-y-auto"><h3 class="font-bold text-lg text-yellow-400 mb-2">计算过程</h3><div id="calculation-process" class="font-mono space-y-1"></div></div></div><div class="flex justify-end gap-4 mt-4"><button id="rerun-test-btn" class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded-md text-white font-semibold">重新生成</button><button id="close-test-tool-btn" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md text-white font-semibold">关闭</button></div></div></div></div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
